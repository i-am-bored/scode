<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scode</title>
    <style>
        html,
        body {
        background: #26262b;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 1.15;
        color: #ffffff;
        }

        .discord-logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 250px;
        }

        .wrapper-buttons {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 250px;
        }

        .wrapper-buttons > * {
        margin-bottom: 10px;
        }

        .wrapper-buttons > *:first-child {
        margin-top: 10px;
        }

        .wrapper-buttons > *:last-child {
        margin-bottom: 0px;
        }

        .white-button,
        .blue-button {
        display: inline-block;
        font-family: Whitney, "Open Sans", Helvetica, sans-serif;
        font-weight: 400;
        font-size: 11pt;
        border-radius: 3px;
        cursor: pointer;
        height: 45px;
        width: 250px;
        box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .blue-button {
        background-color: #7289da;
        border: 2px solid #7289da;
        color: #fff;
        }

        .white-button {
        background-color: #fff;
        border: 2px solid #fff;
        color: #000;
        }

        .wrapper-nitro-buttons {
        margin: 0 auto !important;
        width: 60%;
        padding-top: 20px;
        padding-bottom: 20px;
        display: block;
        }

        .black-nitro-button,
        .green-nitro-button {
        display: inline-block;
        font-family: Whitney, "Open Sans", Helvetica, sans-serif;
        font-weight: 400;
        font-size: 11pt;
        border-radius: 3px;
        cursor: pointer;
        height: 45px;
        width: 200px;
        box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .green-nitro-button {
        background-color: #43b581;
        border: 2px solid #43b581;
        color: #fff;
        }

        .black-nitro-button {
        background-color: #090909;
        border: 2px solid #090909;
        color: #fff;
        }

        .discount {
        display: inline;
        border: 1px solid hsla(0, 0%, 100%, 0.3);
        color: hsla(0, 0%, 100%, 0.75);
        border-radius: 3px;
        font-size: 12px;
        font-weight: 400;
        margin-left: 3px;
        padding: 3px;
        width: 50px;
        }

        .blue-button:hover,
        .white-button:hover,
        .black-nitro-button:hover,
        .green-nitro-button:hover {
        transform: translateY(1px);
        }

        .blue-button:active,
        .white-button:active,
        .black-nitro-button:active,
        .green-nitro-button:active {
        transform: translateY(2px);
        }

        .blue-button,
        .white-button,
        .black-nitro-button,
        .green-nitro-button {
        outline: transparent !important;
        }

    </style>
</head>
<body>
    <body style="overflow-x: hidden; overflow-y: hidden"></body>
    <h1>Scode</h1>
    <h3>The place you can find small but strong pieces of code</h3>
    <div class="wrapper-buttons">
        <button class="white-button" onClick="location.href='/upload'">Scode 업로드하기</button>
        <button class="blue-button">Scode 구경하기</button>
    </div>
    <br><br>
    <div class="print">현재 누적 접속자 수는 {{value}}명입니다.</div>
</body>
</html>
